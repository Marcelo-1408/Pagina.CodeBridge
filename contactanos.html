    <div class="reviews landing__section">
        <div class="container">
            <h2 class="reviews__title">¡Contactanos!</h2>
            <div class="reviews__carousel">
                <div class="reviews__item">
                    <!-- Contacto -->
	<div id="contact" class="cta cta--reverse cta--purple">
		<div class="container">
			<div class="cta__inner">
				<p class="cta__sub cta__sub--center">¿Quieres que trabajemos juntos? Ingresa tus datos y nos pondremos en contacto contigo.</p>

				<form action="https://formspree.io/f/mpwyjkwb" method="POST">
					<div class="cta__form">
						<div class="form__group form__group--half">
							<label for="nombre">Nombre</label>
							<input type="text" id="nombre" name="nombre" placeholder="Nombre">
						</div>
						<div class="form__group form__group--half">
							<label for="apellido">Apellido</label>
							<input type="text" id="apellido" name="apellido" placeholder="Apellido">
						</div>
						<div class="form__group">
							<label for="email">Correo electrónico</label>
							<input type="email" id="email" name="email" placeholder="Correo electrónico">
						</div>
						<div class="form__group">
							<label for="mensaje">Mensaje</label>
							<textarea id="mensaje" name="mensaje" rows="5" placeholder="Mensaje"></textarea>
						</div>
					</div>
					<button type="submit" class="button button__accent">Enviar</button>
				</form>
			</div>
		</div>
	</div>
                </div>
                </div>
        </div>
    </div>
    
    <div class="footer footer--dark">
        </div>
